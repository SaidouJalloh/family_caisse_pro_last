<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#4f46e5" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Caissier Pro" />
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- Description mise à jour -->
  <meta name="description"
    content="Caissier Familial Pro - Application de gestion financière familiale avec statistiques et rapports" />

  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/logo192.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/logo192.png" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Titre mis à jour -->
  <title>Caissier Familial Pro</title>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
          .then((registration) => {
            console.log('PWA: Service Worker enregistré', registration.scope);

            // Vérifier les mises à jour
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // Nouvelle version disponible
                    if (confirm('Une nouvelle version est disponible. Recharger maintenant ?')) {
                      window.location.reload();
                    }
                  }
                });
              }
            });
          })
          .catch((error) => {
            console.log('PWA: Échec enregistrement SW', error);
          });
      });

      // Gérer les mises à jour du service worker
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        window.location.reload();
      });
    }

    // Détection installation PWA
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      // Afficher un bouton d'installation personnalisé si souhaité
      console.log('PWA: Installation disponible');
    });

    // Après installation
    window.addEventListener('appinstalled', (evt) => {
      console.log('PWA: Application installée');
      deferredPrompt = null;
    });
  </script>
</head>

<body>
  <noscript>
    Vous devez activer JavaScript pour utiliser cette application.
  </noscript>
  <div id="root"></div>
</body>

</html>
